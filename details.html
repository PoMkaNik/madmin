  <link type="text/css" rel="stylesheet" href="css/main.css" />

</head>

        <!-- sidenav -->
        <ul id="side-nav" class="sidenav">
          <li>
            <div class="user-view">
              <div class="background">
                <img src="img/ocean.jpg" alt="ocean-bg">
              </div>
              <a href="#!">
                <img src="img/person1.jpg" alt="user" class="circle">
              </a>

              <a href="#"><span class="email white-text">jahndoe@gmail.com</span></a>

      </div>

  <!-- section Details -->
  <section class="section section-details grey lirhten-4">
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div class="card">
            <div class="card-content">
              <div class="row">
                <div class="col s12 m6">
                  <span class="card-title">Post Details</span>
                </div>
                <div class="col s12 m6 center">
                  <img src="img/person2.jpg" alt="person1" class="responsive-img circle"
                    style="width: 40px; margin-left: 10px;">
                  <p>Posted By John Doe</p>
                  <p>On Jan 1, 2020</p>
                </div>
              </div>
              <form>
                <div class="input-field">
                  <input type="text" id="title" value="Post One">
                  <label for="title">Title</label>
                </div>
                <div class="input-field">
                  <select name="category" id="category">
                    <option value="" disabled>Select Category</option>
                    <option value="1" selected>Web Development</option>
                    <option value="2">Graphic Design</option>
                    <option value="3">NodeJS</option>
                    <option value="4">Other</option>
                  </select>
                  <label for="category">Category</label>
                </div>
                <div class="input-field">
                  <textarea type="text" name="body" id="body" class="materialize-textarea">
                    This is the content for Post One
                  </textarea>
                  <!-- <label for="body">Body</label> -->
                </div>
              </form>
            </div>
            <div class="card-action">
              <button class="btn green">Save</button>
              <button class="btn red">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- footer -->
  <footer class="section blue darken-2 white-text center">
    <p>mAdmin Panel Copyright &copy; 2020</p>
  </footer>

  <!-- preloader -->
  <div class="loader preloader-wrapper big active">
    <div class="spinner-layer spinner-blue-only">
      <div class="circle-clipper left">
        <div class="circle"></div>
      </div>
      <div class="gap-patch">
        <div class="circle"></div>
      </div>
      <div class="circle-clipper right">
        <div class="circle"></div>
      </div>
    </div>
  </div>


  <!--jQuery-->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!--materialize.js-->
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <!-- Font Awesome -->
  <script src="js/all.min.js"></script>
  <!-- CKEditor -->
  <script src="https://cdn.ckeditor.com/4.15.1/standard/ckeditor.js"></script>
  <script>
    // hide sections
    $('.section').hide();

    setTimeout(function () {
      $(document).ready(function () {
        // show sections
        $('.section').fadeIn();

        // hide preloader
        $('.loader').fadeOut();

        // sidenav init
        $('.sidenav').sidenav();

        // fixed-floating-btn init
        $('.fixed-action-btn').floatingActionButton();

        // modal init
        $('.modal').modal();

        // select init
        $('select').formSelect();

        // CKEditor
        CKEDITOR.replace('body');

      });
    }, 1000)

  </script>
</body>

</html>
